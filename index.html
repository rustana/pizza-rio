<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <link rel="stylesheet" href="style.css">    <link rel="preconnect" href="https://fonts.googleapis.com">    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">    <title>Jimmy's Diner</title></head><body><main>    <Header>        <div id="logoName">            <h1>                Jimmy's Diner            </h1>            <h3>                The best burgers and pizza in town            </h3>        </div>    </Header>    <section id="item">    </section>    <section>        <div id="cart">            <div id="cart-total"></div>        </div>    </section></main><form class="modal"  id="modal">        <h2 id="card-info-h2">Enter card details</h2>        <input class="modal-inner" id="name" name='name' placeholder="Enter your name" required>        <input class="modal-inner" id="card-number"  placeholder="Enter card number" required type="number">        <input class="modal-inner" id="cvv" placeholder="Enter CVV" required type="number">        <button type="submit" id="pay-btn">Pay</button></form><script src="index.js" type="module"></script></body></html>
